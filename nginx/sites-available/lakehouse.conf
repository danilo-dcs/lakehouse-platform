server {
    listen 80;
    server_name YOUR_DOMAIN_NAME;
    return 301 https://$host$request_uri;
}



server {
    listen 443 ssl;
    server_name YOUR_DOMAIN_NAME;

    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN_NAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_NAME/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html/dist;
    index index.html;


    location /api/ {
        proxy_redirect off;
        proxy_pass http://localhost:4000;
        include proxy_params;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Proxy-Connection "keep-alive";

        proxy_cookie_path / /;
    }
    
    # ======================
    # 3Ô∏è‚É£ Static front-end assets
    # ======================
    location /assets/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # ======================
    # 4Ô∏è‚É£ Frontend fallback (MUST BE LAST)
    # ======================
    location / {
        try_files $uri $uri/ /index.html;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        add_header Content-Security-Policy "default-src 'self';
            connect-src 'self' https: http:;
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com;
            style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com data:;
            img-src 'self' data: https:;
            frame-src 'none';
            object-src 'none';" always;
    }

    # (optional)
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    # gzip_min_length 256;
}



server {
        listen 443 ssl;

        server_name DB_SUBDOMAIN.YOUR_DOMAIN_NAME;  

        ssl_certificate /etc/letsencrypt/live/DB_SUBDOMAIN.YOUR_DOMAIN_NAME/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/DB_SUBDOMAIN.YOUR_DOMAIN_NAME/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        #ssl_ciphers HIGH:!aNULL:!MD5;
        #ssl_prefer_server_ciphers on;

        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        location / {
                proxy_pass http://localhost:8091;

                include /etc/nginx/proxy_params;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                if ($request_method = OPTIONS) {
                        add_header 'Access-Control-Max-Age' 1728000;
                        add_header 'Content-Type' 'text/plain charset=UTF-8';
                        add_header 'Content-Length' 0;
                        return 204;
                }
        }
}



server {
    listen 443 ssl;
    server_name API_DOC_SUBDOMAIN.YOUR_DOMAIN_NAME;

    ssl_certificate /etc/letsencrypt/live/API_DOC_SUBDOMAIN.YOUR_DOMAIN_NAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/API_DOC_SUBDOMAIN.YOUR_DOMAIN_NAME/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # üîπ Force redirect root to /docs
    location = / {
        return 302 /docs;
    }

    # üîπ Proxy all documentation endpoints normally
    location / {
        proxy_pass http://localhost:4000;
        include proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

server {
    listen 80;
    server_name API_DOC_SUBDOMAIN.YOUR_DOMAIN_NAME;
    return 301 https://$host$request_uri;
}

# Helper for WebSocket compatibility
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}