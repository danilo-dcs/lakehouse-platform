server {
    listen 80;
    server_name _;  # Accept all hosts
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Main location block - SPA handling
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}